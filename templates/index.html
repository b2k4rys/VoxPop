<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   </head>

   <body class="bg-dark text-white">
      <div class="text-center">
         <h1>Add comment</h1>

         <form method="post" action="/">
            <label for="username">Enter a username:</label>
            <input type="text" name="username" class="btn btn-light">

            <label for="type">Enter type</label>
            <select name="type" id="type">
               <option value="Positive">Positive</option>
               <option value="Negative">Negative</option>
             </select>


            <label for="comment">Enter comment</label>
            <input type="text" name="comment" class="btn btn-light">
            <input class="submit btn btn-light" type="submit" value="Submit">

            
         </form>

         <hr>


         {% for comment in comments %}
            <div class="text-bg-secondary col-4 text-center rounded container">
               <h2>Username:</h2>
               <p>{{ comment.name }}</p>

               <h3>Type:</h3>
               <p>{{ comment.type }}</p>

               <h3>Comment:</h3>
               <p>{{ comment.comment }}</p>

            </div>
         {% endfor %}


         <hr>
         {% if len > 5 %}
            <a href="/?page={{ page_html + 1 }}&per=5">Next</a>
         {% endif %}

         {% if page_html >= 2 %}
            <a href="/?page={{ page_html - 1 }}&per=5">Previous</a>
         {% endif %}


         <p> {{ len }} </p>


         
         
      </div>




      <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js" crossorigin="anonymous"></script>
   </body>
</html>
